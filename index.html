<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>weather-forecast-app</title>
  </head>
  <body>
    <section class="app-container">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-display">
          <div>
            <h1></h1>
            <p>
              <span id="date-time"></span><br />Humidity:
              <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="temperature-display">
            <span id="temperature-icon"></span>
            <span class="temperature-value" id="temperature-value"></span>
            <span class="temperature-unit">Â°C</span>
            <br /><span
              class="temperature-description"
              id="temperature-description"
            ></span>
          </div>
        </div>
        <section class="weather-forecast" id="forecast"></section>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Lydia-ma-sketch" target="_blank">Lydia</a>,
        open-sourced
        <a
          href="https://github.com/Lydia-ma-sketch/my-weather-forecast-app"
          target="_blank"
          >on Github</a
        >
        and hosted
        <a
          href="https://my-weather-forecast-app-by-lydia.netlify.app/"
          target="_blank"
          >on Netlify.</a
        >
      </footer>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
